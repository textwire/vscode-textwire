name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm' # Cache npm dependencies

    - name: Install dependencies
      run: npm install

    - name: Run tests with xvfb
      run: xvfb-run --auto-servernum npm test
